<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luigi Order Management</title>
    <link href="/GroupProject/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h1>Pizzeria Orders</h1>

    <h2>Orders</h2>
    <div id="order-list">
    </div>

    <script>
        const orders = [
            {
                id: 1,
                customerName: "Orestis",
                items: [
                    { name: "Margherita Pizza", ingredients: ["Tomato Sauce", "Mozzarella", "Basil"] },
                ],
            },
            {
                id: 2,
                customerName: "Nico",
                items: [
                    { name: "Hawaiian Pizza", ingredients: ["Tomato Sauce", "Mozzarella", "Ham", "Pineapple"] },
                ],
            },
        ];

        const orderList = document.getElementById("order-list");
        orders.forEach(order => {
            const orderItem = document.createElement("div");
            orderItem.className = "order-item";
            orderItem.innerHTML = `
                <div class="order-header">
                    <p><strong>Order #${order.id} - ${order.customerName}</strong></p>
                    <button onclick="markAsReady(${order.id})">Ready</button>
                </div>
                <ul class="items-list">
                    ${order.items.map(item => `<li>${item.name} - Ingredients: ${item.ingredients.join(', ')}</li>`).join('')}
                </ul>
            `;
            orderList.appendChild(orderItem);
        });

        function markAsReady(orderId) {
            const orderElement = document.querySelector(`.order-item button[data-orderid="${orderId}"]`);
            if (orderElement) {
                orderElement.parentElement.parentElement.remove();
            }
        }
    </script>
</body>
</html>
