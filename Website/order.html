<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link rel="stylesheet" href="order.css">
</head>

<body>

    <div class="logo">
        <img src="https://img.freepik.com/premium-vector/italian-pizza-restaurant-vintage-style-design-logo-symbols-food-drink-restaurants_605910-647.jpg?w=996" style="width: 13%; height: auto; border-radius:67px;">
    </div>

    <header>
        <div class="navbar">  
          <div class="left-links">
                <a  href = "home.html" > Home </a> 
                <a  href = "menu.html" > Menu </a> 
            </div> 
  
         <div class="right-links"> 
                <a  href = "order.html" > Order </a> 
                <a  href = "login.html" > Login </a>
            </div>
       </div>
    </header>

    <div class="message">
        <h2> <b>  &mdash;Order for delivery&mdash; </b> </h2>
    </div>

    <div class="note">
        <h5> *Please note that peak ordering hours are between 19ʰ and 22ʰ.</h5>
    </div>

    <div class="form">
        <form action="/checkout" method="post">
            <label for="pizza">Pizza</label>
            <select name="pizza" required>
                <option value="Margherita">Margherita</option>
                <option value="Rafaella">Rafaella</option>
                <option value="Quattro Formaggi">Quattro Formaggi</option> 
                <option value="Capricciosa">Capricciosa</option>
                <option value="Carbonara">Carbonara</option>
                <option value="Vegetariana">Vegetariana</option>
            </select>

            <label for="size">Pizza Size:</label>
            <select name="size" required>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>

            <br>
            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" placeholder="Enter quantity" required>
            <br><br>

            <label for="beverage">Beverage:</label>
            <select name="beverage" required>
                <option value="Homemade Lemonade">Homemade Lemonade</option>
                <option value="Coke">Coke</option>
                <option value="Moretti beer">Moretti beer</option>
            </select>

            <br>
            <label for="bevquantity">Quantity:</label>
            <input type="number" name="bevquantity" placeholder="Enter quantity" required>
            <br><br>
            
            <input type="submit" value="Place Order">
        </form>
    </div>
</body>

</html>
