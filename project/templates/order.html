<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link rel="stylesheet" href="static/css/order.css">
</head>

<body>

    <center>
        <div class="logo"> 
            <a href="/">
            <img src="https://img.freepik.com/premium-vector/italian-pizza-restaurant-vintage-style-design-logo-symbols-food-drink-restaurants_605910-647.jpg?w=996">
         </a>
       </div>
    </center>

    <div class="message">
        <h2> <b>  &mdash;Order for delivery&mdash; </b> </h2>
    </div>

    <div class="note">
        <h5> *Please note that peak ordering hours are between 19ʰ and 22ʰ.</h5>
    </div>

    <div class="form">
        <form action="/checkout" method="post">
            <label for="pizza">Pizza</label>
            <select name="pizza" required>
                <option value="Margherita">Margherita</option>
                <option value="Rafaella">Rafaella</option>
                <option value="Quattro Formaggi">Quattro Formaggi</option> 
                <option value="Capricciosa">Capricciosa</option>
                <option value="Carbonara">Carbonara</option>
                <option value="Vegetariana">Vegetariana</option>
            </select>

            <label for="size">Pizza Size:</label>
            <select name="size" required>
                <option value="Small">Small (€8.99)</option>
                <option value="Medium">Medium (€10.99)</option>
                <option value="Large">Large (€12.99)</option>
            </select>

            <br>
            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" placeholder="Enter quantity" required>
            <br><br>

            <label for="beverage">Beverage:</label>
            <select name="beverage" required>
                <option value="none">--none--</option>
                <option value="Homemade Lemonade">Homemade Lemonade (€2.99)</option>
                <option value="Coke">Coke (€1.99)</option>
                <option value="Moretti beer">Moretti beer (€2.99)</option>
            </select>

            <br>
            <label for="bevquantity">Quantity:</label>
            <input type="number" name="bevquantity" placeholder="Enter quantity" required value = "0">
            <br><br>
            
            <input type="submit" value="Place Order">
        </form>
    </div>
</body>

</html>
